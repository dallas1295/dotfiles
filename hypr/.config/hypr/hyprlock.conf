$font = Geist Mono Nerd Font

# GENERAL
general {
    disable_loading_bar = false
    hide_cursor = false
}

# BACKGROUND
background {
    monitor =
    path = ~/.config/hypr/backgrounds/mono_forest.jpg
    blur_passes = 2
     color = rgba(26, 27, 38, 1)  # Tokyo Night (#1a1b26)
}

# TIME
label {
    monitor =
    text = cmd[update:30000] echo "$(date +"%R")"
     color = rgba(192, 202, 245, 1)  # Tokyo Night fg (#c0caf5)
    font_size = 90
    font_family = $font
    position = -30, 0
    halign = right
    valign = top
}

# DATE
label {
    monitor =
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
     color = rgba(169, 177, 214, 1)  # Tokyo Night muted fg (#a9b1d6)
    font_size = 25
    font_family = $font
    position = -30, -150
    halign = right
    valign = top
}

# USER AVATAR
image {
    monitor =
    path = ~/
    size = 100
     border_color = rgba(65, 72, 104, 1)  # Tokyo Night bright black (#414868)
    position = 0, 75
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 2
    outline_radius = 0  # Square corners (set to 0, or remove if not supported)
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
     font_color = rgba(192, 202, 245, 1)  # Tokyo Night fg (#c0caf5)
    fade_on_empty = false
    placeholder_text = <span><i>ó°Œ¾ Logged in as </i>$USER</span>
    hide_input = false
     check_color = rgba(158, 206, 106, 1)   # Tokyo Night green (#9ece6a)
     fail_color = rgba(247, 118, 142, 1)     # Tokyo Night red (#f7768e)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
     capslock_color = rgba(224, 175, 104, 1) # Tokyo Night yellow (#e0af68)
    position = 0, -35
    halign = center
    valign = center
     background = rgba(13, 14, 19, 1)  # Darker Tokyo Night for input field
}
