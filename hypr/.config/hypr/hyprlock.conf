
$font = JetBrains Mono Nerd Font

# GENERAL
general {
    disable_loading_bar = false 
    hide_cursor = true
}

# BACKGROUND
background {
    monitor =
    path = ~/.config/hypr/backgrounds/mono_forest.jpg
    blur_passes = 2
}

# TIME
label {
    monitor =
    text = cmd[update:30000] echo "$(date +"%R")"
    color = rgba(224, 222, 244, 1)  
    font_size = 90
    font_family = $font
    position = -30, 0
    halign = right
    valign = top
}

# DATE
label {
    monitor =
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = rgba(224, 222, 244, 1)
    font_size = 25
    font_family = $font
    position = -30, -150
    halign = right
    valign = top
}

# USER AVATAR

image {
    monitor =
    path = ~/
    size = 100
    border_color = rgba(33, 32, 46, 1) 

    position = 0, 75
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 2 
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    font_color =  rgba(33, 32, 46, 1) 
    fade_on_empty = false 
    placeholder_text = <span><i>ó°Œ¾ Logged in as </i>$USER</span>
    hide_input = false
    check_color =  rgba(49, 116, 143, 1)
    fail_color =  rgba(235, 111, 146, 1)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = rgba(246, 193, 119, 1)
    position = 0, -35
    halign = center
    valign = center
}
