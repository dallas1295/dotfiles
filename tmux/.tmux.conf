set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB,tmux-256color:RGB"

set -g prefix C-SPACE
set -g base-index 1
set -g renumber-windows on   
set -g mode-keys vi
set -g status-position top
set -g status-justify absolute-centre

# === Rose Pine Theme ===

# Rose Pine Color Reference:
# base: #191724 (primary background)
# surface: #1f1d2e (secondary background)
# overlay: #26233a (tertiary background)
# muted: #6e6a86 (low contrast foreground)
# subtle: #908caa (medium contrast foreground)
# text: #e0def4 (high contrast foreground)
# love: #eb6f92 (red accent)
# gold: #f6c177 (yellow accent)
# rose: #ebbcba (pink accent)
# pine: #31748f (green accent)
# foam: #9ccfd8 (blue accent)
# iris: #c4a7e7 (purple accent)

# Rose Pine Theme Configuration
set -g window-status-current-style "fg=#f6c177,bold"
set -g window-status-format "#W"
set -g window-status-current-format "#W"
set -g window-status-separator "#[fg=#c4a7e7] | "
set -g status-style "bg=default fg=#e0def4"
set -g pane-border-style "fg=#6e6a86"
set -g pane-active-border-style "fg=#f6c177"
set -g pane-border-format "#{pane_current_commant}"
set -g mode-style "bg=default fg=#e0def4"
set -g status-left "#[fg=#9ccfd8,bold]   #S"
set -g status-right " #[fg=#9ccfd8] #{cpu}  #{mem}"
set -g mode-style "bg=#9ccfd8 fg=#191724"


# Window management
unbind n
bind n new-window
unbind c
bind c new-session
bind b break-pane
bind Tab next-window
unbind x
bind x kill-pane
bind l split-window -h -p 50
bind J split-window -v -p 40 
bind j split-window -v -p 20

# Reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Custom scripts
bind G neww -n "lazygit" lazygit
bind E show-environment -g

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
# set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'hendrikmi/tmux-cpu-mem-monitor'
set -g @continuum-restore 'on'

# Initialize TPM (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
