### Reload Configuration ###
unbind r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

### Terminal & Colors ###
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB,tmux-256color:RGB"
### Mouse Support ###
set -g mouse on

### Prefix Key (Ctrl + Space) ###
set -g prefix C-Space
unbind C-b
bind C-Space send-prefix

### Copy Mode (Vi-style) ###
set-window-option -g mode-keys vi

### Window & Pane Management ###
# Window splitting
unbind h
bind h split-window -h -l 50%
unbind v
bind j split-window -v -l 50%

# Quick launch tools
bind l split-window -h -p 50 -c "#{pane_current_path}" "lazygit"
bind d split-window -h -p 50 -c "#{pane_current_path}" "lazydocker"
bind u split-window -h -p 50 -c "#{pane_current_path}" "btop"

# Pane navigation (Alt + arrows)
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-j select-pane -U
bind -n M-k select-pane -D

# Window management
unbind n
bind n new-window
unbind c
bind c new-session
bind b break-pane
bind Tab next-window

# Base index for windows and panes
set-option -g base-index 1
set-option -g status-position bottom 

### Plugins ###
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'b0o/tmux-autoreload'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'Nybkox/tmux-kanagawa'
set -g @kanagawa-theme 'dragon'
set -g @kanagawa-ignore-window-colors true

### Continuum & Resurrect Settings ###
set -g @continuum-restore 'on'
set -g @continuum-save-interval '5'

### Initialize TPM (Keep at bottom) ###
run '~/.tmux/plugins/tpm/tpm'
