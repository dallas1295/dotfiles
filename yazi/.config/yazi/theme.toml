# Rose Pine theme with squarer, minimal Helix/Neovim-style UI
"$schema" = "https://yazi-rs.github.io/schemas/theme.json"

[flavor]
dark = "rose-pine"

# Override Rose Pine for squarer, minimal look
[mgr]
syntect_theme = "/Users/dallas/.config/yazi/tmtheme.xml"
cwd = { fg = "#e0def4" }
hovered = { bg = "#31748f", fg = "#e0def4" }
preview_hovered = { underline = false }
border_symbol = "â”‚"
border_style = { fg = "#908caa" }

[tabs]
active = { fg = "#e0def4", bg = "#31748f" }
inactive = { fg = "#908caa" }
sep_inner = { open = " ", close = " " }
sep_outer = { open = " ", close = " " }

[status]
overall = { fg = "#e0def4", bg = "#26233a" }
sep_left = { open = "", close = "" }
sep_right = { open = "", close = "" }
perm_type = { fg = "#9ccfd8" }
perm_read = { fg = "#f6c177" }
perm_write = { fg = "#eb6f92" }
perm_exec = { fg = "#31748f" }
perm_sep = { fg = "#6e6a86" }

[mode]
normal_main = { fg = "#e0def4", bg = "#31748f", bold = true }
normal_alt = { fg = "#908caa", bg = "#26233a" }
select_main = { fg = "#e0def4", bg = "#eb6f92", bold = true }
select_alt = { fg = "#908caa", bg = "#26233a" }
unset_main = { fg = "#e0def4", bg = "#f6c177", bold = true }
unset_alt = { fg = "#908caa", bg = "#26233a" }

[which]
cols = 2
mask = { bg = "#26233a" }
cand = { fg = "#9ccfd8" }
rest = { fg = "#6e6a86" }
desc = { fg = "#c4a7e7" }
separator = " "
separator_style = { fg = "#6e6a86" }

[confirm]
border = { fg = "#31748f" }
title = { fg = "#e0def4" }
content = { fg = "#908caa" }
list = { fg = "#908caa" }
btn_yes = { fg = "#e0def4", bg = "#31748f" }
btn_no = { fg = "#e0def4", bg = "#eb6f92" }
btn_labels = [ " Yes ", " No " ]

[spot]
border = { fg = "#31748f" }
title = { fg = "#e0def4" }
tbl_col = { fg = "#9ccfd8" }
tbl_cell = { fg = "#e0def4", bg = "#31748f" }

[notify]
title_info = { fg = "#9ccfd8" }
title_warn = { fg = "#f6c177" }
title_error = { fg = "#eb6f92" }

[pick]
border = { fg = "#31748f" }
active = { fg = "#9ccfd8", bold = true }
inactive = { fg = "#908caa" }

[input]
border = { fg = "#31748f" }
title = { fg = "#e0def4" }
value = { fg = "#908caa" }
selected = { fg = "#e0def4", bg = "#31748f" }

[cmp]
border = { fg = "#31748f" }
active = { fg = "#e0def4", bg = "#31748f" }
inactive = { fg = "#908caa" }

[tasks]
border = { fg = "#31748f" }
title = { fg = "#e0def4" }
hovered = { fg = "#9ccfd8", underline = false }

[help]
on = { fg = "#9ccfd8" }
run = { fg = "#c4a7e7" }
desc = { fg = "#908caa" }
hovered = { fg = "#e0def4", bg = "#31748f", bold = true }
footer = { fg = "#6e6a86", bg = "#26233a" }