# Gruvbox theme with squarer, minimal Helix/Neovim-style UI
"$schema" = "https://yazi-rs.github.io/schemas/theme.json"

[flavor]
dark = "gruvbox-dark"

# Override Gruvbox for squarer, minimal look
[mgr]
syntect_theme = "/Users/dallas/.config/yazi/tmtheme.xml"
cwd = { fg = "#ebdbb2" }
hovered = { bg = "#458588", fg = "#ebdbb2" }
preview_hovered = { underline = false }
border_symbol = "â”‚"
border_style = { fg = "#928374" }

[tabs]
active = { fg = "#ebdbb2", bg = "#458588" }
inactive = { fg = "#928374" }
sep_inner = { open = " ", close = " " }
sep_outer = { open = " ", close = " " }

[status]
overall = { fg = "#ebdbb2", bg = "#282828" }
sep_left = { open = "", close = "" }
sep_right = { open = "", close = "" }
perm_type = { fg = "#8ec07c" }
perm_read = { fg = "#fabd2f" }
perm_write = { fg = "#fb4934" }
perm_exec = { fg = "#458588" }
perm_sep = { fg = "#665c54" }

[mode]
normal_main = { fg = "#ebdbb2", bg = "#458588", bold = true }
normal_alt = { fg = "#928374", bg = "#282828" }
select_main = { fg = "#ebdbb2", bg = "#fb4934", bold = true }
select_alt = { fg = "#928374", bg = "#282828" }
unset_main = { fg = "#ebdbb2", bg = "#fabd2f", bold = true }
unset_alt = { fg = "#928374", bg = "#282828" }

[which]
cols = 2
mask = { bg = "#282828" }
cand = { fg = "#8ec07c" }
rest = { fg = "#665c54" }
desc = { fg = "#d3869b" }
separator = " "
separator_style = { fg = "#665c54" }

[confirm]
border = { fg = "#458588" }
title = { fg = "#ebdbb2" }
content = { fg = "#928374" }
list = { fg = "#928374" }
btn_yes = { fg = "#ebdbb2", bg = "#458588" }
btn_no = { fg = "#ebdbb2", bg = "#fb4934" }
btn_labels = [ " Yes ", " No " ]

[spot]
border = { fg = "#458588" }
title = { fg = "#ebdbb2" }
tbl_col = { fg = "#8ec07c" }
tbl_cell = { fg = "#ebdbb2", bg = "#458588" }

[notify]
title_info = { fg = "#8ec07c" }
title_warn = { fg = "#fabd2f" }
title_error = { fg = "#fb4934" }

[pick]
border = { fg = "#458588" }
active = { fg = "#8ec07c", bold = true }
inactive = { fg = "#928374" }

[input]
border = { fg = "#458588" }
title = { fg = "#ebdbb2" }
value = { fg = "#928374" }
selected = { fg = "#ebdbb2", bg = "#458588" }

[cmp]
border = { fg = "#458588" }
active = { fg = "#ebdbb2", bg = "#458588" }
inactive = { fg = "#928374" }

[tasks]
border = { fg = "#458588" }
title = { fg = "#ebdbb2" }
hovered = { fg = "#8ec07c", underline = false }

[help]
on = { fg = "#8ec07c" }
run = { fg = "#d3869b" }
desc = { fg = "#928374" }
hovered = { fg = "#ebdbb2", bg = "#458588", bold = true }
footer = { fg = "#665c54", bg = "#282828" }