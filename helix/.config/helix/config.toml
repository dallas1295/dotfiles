theme = "kanagawa"

[editor]
line-number = "relative"
mouse = false

[editor.cursor-shape]
insert = "bar"

[editor.inline-diagnostics]
other-lines = "error"
cursor-line = "warning"

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]
H = ":buffer-previous"
L = ":buffer-next"
G = "goto_last_line"

[keys.normal.space]
space = "file_picker"
b = "buffer_picker"

[keys.normal.space.c]
c = ":buffer-close"
o = ":buffer-close-others"

[keys.normal.space.s]
v = ":vsplit-new"
h = ":hsplit-new"
