theme = "gbdark"

[editor]
line-number = "relative"
mouse = false
bufferline = "multiple"
auto-info = false
cursorline = true
undercurl = true

[editor.cursor-shape]
insert = "bar"

[editor.inline-diagnostics]
other-lines = "error"
cursor-line = "warning"

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name"]
right = ["diagnostics", "position", "file-encoding", "total-line-numbers"]
separator = "â”‚"
mode.normal = "N"
mode.insert = "I"
mode.select = "S"
diagnostics = ["warning", "error"]
workspace-diagnostics = ["warning", "error"]

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]
H = ":buffer-previous"
L = ":buffer-next"
- = [
  ':sh rm -f /tmp/unique-file',
  ':insert-output yazi %{buffer_name} --chooser-file=/tmp/unique-file',
  ':insert-output echo "\x1b[?1049h\x1b[?2004h" > /dev/tty',
  ':open %sh{cat /tmp/unique-file}',
  ':redraw',
]


[keys.normal.space]
e = "buffer_picker"
space = "file_picker"

[keys.normal.space.b]
d = ":buffer-close"
o = ":buffer-close-others"
w = ":write"
q = ":quit"

[keys.normal.space.s]
v = ":vsplit-new"
h = ":hsplit-new"

[keys.normal.c]
r = ":config-reload"
o = ":config-open"
