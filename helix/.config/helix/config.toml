theme = "blackpine"

[editor]
line-number = "relative"
bufferline = "multiple"
mouse = false
color-modes = true
true-color = true
auto-info = false
cursorline = true
undercurl = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.indent-guides]
render = true

[editor.inline-diagnostics]
other-lines = "error"
cursor-line = "hint"

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name"]
right = ["diagnostics", "position", "file-encoding", "total-line-numbers"]
separator = "â”‚"
mode.normal = "NOR"
mode.insert = "INS"
mode.select = "SEL"
diagnostics = ["warning", "error"]
workspace-diagnostics = ["warning", "error"]

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]
- = [
  ':sh rm -f /tmp/unique-file',
  ':insert-output yazi %{buffer_name} --chooser-file=/tmp/unique-file',
  ':insert-output echo "\x1b[?1049h\x1b[?2004h" > /dev/tty',
  ':open %sh{cat /tmp/unique-file}',
  ':redraw',
]
S-h = ":bprev"
S-l = ":bnext"
0 = "goto_line_start"
G = "goto_file_end"

[keys.normal.space.C]
r = ":config-reload"
o = ":config-open"

[keys.normal.space]
d = ":yank-diagnostic"
t = "diagnostics_picker"
f = "buffer_picker"
F = "no_op"
space = "file_picker_in_current_directory"
l = "global_search"

[keys.normal.space.b]
d = ":buffer-close"
D = ":buffer-close!"
o = ":buffer-close-others"
w = ":write"
Q = ":quit!"
q = ":quit"
l = ":toggle lsp.display-inlay-hints"

[keys.normal.space.s]
v = ":vsplit-new"
h = ":hsplit-new"
